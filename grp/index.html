<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Group Chat on Pravad">
    <link rel="shortcut icon" href="./../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./../css/style.css">
    <link rel="stylesheet" href="./../css/modal.css">
    <!--script defer src="https://unpkg.com/localbase/dist/localbase.min.js" crossorigin="anonymous"></script-->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js" crossorigin="anonymous"></script>
    <script defer src="./../js/sec.js" crossorigin="anonymous"></script>
    <script defer src="./js/app.js" crossorigin="anonymous"></script>
    <script defer src="./../js/modal.js" crossorigin="anonymous"></script>
    <script defer src="./../js/media.js" crossorigin="anonymous"></script>
    <script defer src="./../js/drag.js" crossorigin="anonymous"></script>
    <title>Group | Pravad</title>
</head>
<body>
    <div id="myModal" class="modal">
		<div class="modal-content">
			<span id="closeModal" class="close">&times;</span>
			<p id="joinlink">Link</p>
			<button style="margin-left: 0;" onclick="copyToClipboard()">Copy</button>
			<button onclick="shareOnWhatsApp()">Share on WhatsApp</button>
		</div>
	</div>

    <div id="participants" ondblclick="toggleScreenView(this)">
        <div id="participants-header">Participants
            <div class="close" style="font-size: larger;" onclick="toggleEleDisp(document.getElementById('participants'))">&times;</div>
        </div>
        <ul id="participantsList" style="list-style-type:none;">
            <li>Participants view will come soon :)</li>
        </ul>
    </div>

    <div class="chat-misc">
        <img src="./../svg/share.svg" width="40px" height="40px" id="share" alt="Share" title="Share">
        <img src="./../svg/group.svg" onclick="toggleEleDisp(document.getElementById('participants'))" width="40px" height="40px" id="participantsList" alt="Participants" title="Participants">
        <img src="./../svg/settings.svg" width="40px" height="40px" id="settings" alt="Settings" title="Settings">
    </div>
    <div class="msgBox" id="grpMsgBox"></div>
    <div class="msgSendContainer">
        <input type="text" id="grpMsg">
        <img onclick="fileDOM.click()" src="./../svg/file.svg" alt="File" title="File" style="opacity: 0.5;"><input type="file" multiple hidden id="grpFile" disabled>
        <img id="grpMicStart" src="./../svg/mic.svg" alt="Mic" title="Mic">
        <img id="grpMicStop" src="./../svg/micActive.svg" alt="Mic" title="Mic" style="display: none;">
        <img id="grpSend" src="./../svg/send.svg" alt="Send" title="Send">
    </div>
</body>
</html>
